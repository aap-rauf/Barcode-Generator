<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Barcode & QR Generator</title>

  <!-- JsBarcode for barcodes -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- QRCode.js for QR codes -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label {
      display: block;
      margin-top: 1rem;
      margin-bottom: .5rem;
      font-weight: bold;
    }
    .input {
      width: 100%;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      gap: .5rem;
    }
    .btn {
      flex: 1;
      padding: .6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn.primary {
      background: #007bff;
      color: white;
    }
    .btn.secondary {
      background: #6c757d;
      color: white;
    }
    .preview {
      text-align: center;
      margin-top: 1rem;
    }
    svg {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Barcode & QR Generator</h1>
    <p class="muted">By Rauf</p>
  </header>

  <main class="container">
    <label class="label">Value</label>
    <input id="dataInput" class="input" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="buttons">
      <button id="clear" class="btn secondary">Clear</button>
      <button id="genBarcode" class="btn primary">Barcode</button>
      <button id="genQR" class="btn primary">QR</button>
    </div>

    <section id="preview" class="preview">
      <svg id="barcode"></svg>
      <div id="qrcode"></div>
    </section>
  </main>

  <script>
    const dataInput = document.getElementById("dataInput");
    const barcodeSVG = document.getElementById("barcode");
    const qrDiv = document.getElementById("qrcode");

    let mode = "barcode"; // default mode

    function generate() {
      const data = dataInput.value.trim();
      barcodeSVG.innerHTML = "";
      qrDiv.innerHTML = "";

      if (!data) return;

      if (mode === "barcode") {
        JsBarcode(barcodeSVG, data, {
          format: "CODE128",
          width: 2,
          height: 90,
          displayValue: false
        });
      } else if (mode === "qr") {
        new QRCode(qrDiv, {
          text: data,
          width: 150,
          height: 150
        });
      }
    }

    // Buttons to switch mode
    document.getElementById("genBarcode").addEventListener("click", () => {
      mode = "barcode";
      generate();
    });

    document.getElementById("genQR").addEventListener("click", () => {
      mode = "qr";
      generate();
    });

    // Clear
    document.getElementById("clear").addEventListener("click", () => {
      barcodeSVG.innerHTML = "";
      qrDiv.innerHTML = "";
      dataInput.value = "";
    });

    // Auto-generate on typing
    dataInput.addEventListener("input", generate);

    // Generate first time with default value
    generate();
  </script>
</body>
</html>
