<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Barcode Generator</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-rounded-192.png?v=3">
  <link rel="apple-touch-icon" href="icon-rounded-512.png?v=3">
  <meta name="theme-color" content="#007bff">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      background: #f9f9f9;
      padding-top: 55px; 
    }

    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      margin: 5px 0;
      padding: 8px;
      width: 200px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn.secondary {
      background: #6c757d;
      color: white;
    }

    .btn.primary {
      background: #007bff;
      color: white;
    }

    .preview {
      text-align: center;
      margin-top: 1rem;
    }

    svg {
      max-width: 100%;
    }
  </style>

  <!-- Barcode Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <!-- QR Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Barcode Generator</h1>

    <label for="dataInput">Value</label>
    <input id="dataInput" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="buttons">
      <button id="clear" class="btn secondary">Clear</button>
      <button id="paste" class="btn primary">Paste</button>
    </div>

    <div id="preview" class="preview">
      <div id="barcodeWrap">
        <svg id="barcode"></svg>
      </div>
      <div id="qrWrap" style="display:none;"></div>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById("dataInput");
    const clearBtn = document.getElementById("clear");
    const pasteBtn = document.getElementById("paste");
    const barcodeWrap = document.getElementById("barcodeWrap");
    const qrWrap = document.getElementById("qrWrap");
    const barcodeEl = document.getElementById("barcode");

    const QR_THRESHOLD = 14; // <---- change if you want

    function generateBarcode(value) {
      JsBarcode(barcodeEl, value, {
        format: "CODE128",
        width: 2,
        height: 90,
        displayValue: false
      });
    }

    function generateQRCode(value) {
      qrWrap.innerHTML = "";
      new QRCode(qrWrap, {
        text: value,
        width: 160,
        height: 160
      });
    }

    function updatePreview(value) {
      if (!value.trim()) {
        barcodeEl.innerHTML = "";
        qrWrap.innerHTML = "";
        return;
      }

      if (value.length > QR_THRESHOLD) {
        barcodeWrap.style.display = "none";
        qrWrap.style.display = "block";
        generateQRCode(value);
      } else {
        qrWrap.style.display = "none";
        barcodeWrap.style.display = "block";
        generateBarcode(value);
      }
    }

    // Live update
    inputEl.addEventListener("input", () => {
      updatePreview(inputEl.value);
    });

    // Clear
    clearBtn.addEventListener("click", () => {
      inputEl.value = "";
      barcodeEl.innerHTML = "";
      qrWrap.innerHTML = "";
    });

    // Paste
    pasteBtn.addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          inputEl.value = text;
          updatePreview(text);
        }
      } catch {
        alert("Clipboard not allowed.");
      }
    });

    // First load
    updatePreview(inputEl.value);
  </script>
</body>
</html>
