<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      background: #f9f9f9;
      padding-top: 50px; 
    }

    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      margin: 5px 0;
      padding: 8px;
      width: 200px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn.secondary {
      background: #6c757d;
      color: white;
    }

    .btn.primary {
      background: #007bff;
      color: white;
    }

    .preview {
      text-align: center;
      margin-top: 1rem;
    }

    svg {
      max-width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Barcode Generator</h1>
    <p class="muted">By Rauf</p>

    <label for="dataInput">Value</label>
    <input id="dataInput" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="buttons">
      <button id="clear" class="btn secondary">Clear</button>
      <button id="paste" class="btn primary">Paste</button>
    </div>

    <div id="preview" class="preview">
      <svg id="barcode"></svg>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById("dataInput");
    const clearBtn = document.getElementById("clear");
    const pasteBtn = document.getElementById("paste");
    const barcodeEl = document.getElementById("barcode");

    // Function to generate barcode live
    function generateBarcode(value) {
      try {
        if (value.trim() !== "") {
          JsBarcode(barcodeEl, value, {
            format: "CODE128",
            width: 2,
            height: 90,
            displayValue: false
          });
        } else {
          barcodeEl.innerHTML = "";
        }
      } catch (e) {
        barcodeEl.innerHTML = "Invalid barcode!";
      }
    }

    // Live update while typing
    inputEl.addEventListener("input", () => {
      generateBarcode(inputEl.value);
    });

    // Clear button
    clearBtn.addEventListener("click", () => {
      inputEl.value = "";
      barcodeEl.innerHTML = "";
    });

    // Paste button
    pasteBtn.addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          inputEl.value = text;
          generateBarcode(text);
        } else {
          alert("Clipboard is empty!");
        }
      } catch (err) {
        alert("Clipboard access not allowed in this browser.");
      }
    });

    // Generate default on load
    generateBarcode(inputEl.value);
  </script>
</body>
</html>
