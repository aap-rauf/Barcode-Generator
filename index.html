<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Barcode & QR Generator</title>
  <link rel="stylesheet" href="styles.css">

  <!-- JsBarcode for barcodes -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- QRCode.js for QR codes -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Barcode & QR Generator</h1>
    <p class="muted">By Rauf</p>
  </header>

  <main class="container card">
    <label class="label">Format</label>
    <select id="format" class="input">
      <option value="CODE128">CODE128 (any text)</option>
      <option value="EAN13">EAN13 (13 digits)</option>
      <option value="UPC">UPC (12 digits)</option>
      <option value="CODE39">CODE39 (A–Z,0–9,-,.,space,$,/,+,%)</option>
      <option value="QRCODE">QR Code</option>
    </select>

    <label class="label">Value</label>
    <input id="dataInput" class="input" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="buttons">
      <button id="clear" class="btn secondary">Clear</button>
      <button id="generate" class="btn primary">Generate</button>
    </div>

    <section id="preview" class="preview">
      <div id="barcode"></div>
    </section>

    <footer class="muted small">
      Tip: EAN13 must be 13 digits; UPC must be 12 digits.  
      Code128 accepts any characters.
    </footer>
  </main>

  <script>
    document.getElementById("generate").addEventListener("click", function () {
      const data = document.getElementById("dataInput").value;
      const format = document.getElementById("format").value;
      const barcodeContainer = document.getElementById("barcode");

      // Clear previous code
      barcodeContainer.innerHTML = "";

      if (format === "QRCODE") {
        // Generate QR Code
        new QRCode(barcodeContainer, {
          text: data,
          width: 150,
          height: 150
        });
      } else {
        // Generate Barcode
        const svg = document.createElement("svg");
        barcodeContainer.appendChild(svg);

        JsBarcode(svg, data, {
          format: format,
          width: 2,
          height: 90,
          displayValue: false
        });
      }
    });

    document.getElementById("clear").addEventListener("click", function () {
      document.getElementById("barcode").innerHTML = "";
      document.getElementById("dataInput").value = "";
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .muted {
      color: #555;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    .input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary {
      background: #007bff;
      color: white;
    }
    .secondary {
      background: #ddd;
      color: black;
    }
    .preview {
      margin-top: 20px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</body>
</html>
