<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Barcode & QR Generator</title>
  <link rel="stylesheet" href="styles.css">

  <!-- JsBarcode for barcodes -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- QRCode.js for QR codes -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Barcode & QR Generator</h1>
    <p class="muted">By Rauf</p>
  </header>

  <main class="container card">
    <label class="label">Value</label>
    <input id="dataInput" class="input" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="buttons">
      <button id="clear" class="btn secondary">Clear</button>
      <button id="genBarcode" class="btn primary">Generate Barcode</button>
      <button id="genQR" class="btn primary">Generate QR</button>
    </div>

    <section id="preview" class="preview">
      <div id="barcode"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
