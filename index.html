<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      margin: 5px 0;
      padding: 8px;
      width: 200px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn.primary {
      background: #007bff;
      color: white;
    }

    .btn.secondary {
      background: #6c757d;
      color: white;
    }

    .preview {
      text-align: center;
      margin-top: 1rem;
    }

    svg {
      max-width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Barcode Generator</h1>
    <p class="muted">By Rauf</p>

    <label for="format">Format</label>
    <select id="format">
      <option value="CODE128">CODE128</option>
    </select>

    <label for="dataInput">Value</label>
    <input id="dataInput" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="buttons">
      <button id="clear" class="btn secondary">Clear</button>
      <button id="generate" class="btn primary">Generate</button>
    </div>

    <div id="preview" class="preview">
      <svg id="barcode"></svg>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById("generate");
    const clearBtn = document.getElementById("clear");
    const barcodeEl = document.getElementById("barcode");

    generateBtn.addEventListener("click", () => {
      const value = document.getElementById("dataInput").value;
      JsBarcode(barcodeEl, value, {
        format: "CODE128",
        width: 2,
        height: 90,
        displayValue: false // hides value text under barcode
      });
    });

    clearBtn.addEventListener("click", () => {
      barcodeEl.innerHTML = "";
      document.getElementById("dataInput").value = "";
    });
  </script>
</body>
</html>
