<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Barcode Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Barcode Generator</h1>
    <p class="muted">Drvloped by Rauf.</p>
  </header>

  <main class="container card">
    <label class="label">Data / Number</label>
    <input id="dataInput" class="input" placeholder="Enter text or numbers" value="123456789012"/>

    <div class="row">
      <div>
        <label class="label">Format</label>
        <select id="format" class="input">
          <option value="CODE128">CODE128 (any text)</option>
          <option value="EAN13">EAN13 (13 digits)</option>
          <option value="UPC">UPC (12 digits)</option>
          <option value="CODE39">CODE39 (A–Z,0–9,-,.,space,$,/,+,%)</option>
        </select>
      </div>
      <div>
        <label class="label">Width</label>
        <input id="width" class="input" type="number" min="1" value="2"/>
      </div>
      <div>
        <label class="label">Height</label>
        <input id="height" class="input" type="number" min="10" value="60"/>
      </div>
    </div>

    <div class="row">
      <label class="checkbox"><input type="checkbox" id="displayValue" checked> Show value below</label>
    </div>

    <div class="actions">
      <button id="generate" class="btn primary">Generate</button>
      <button id="downloadPng" class="btn">Download PNG</button>
      <button id="downloadSvg" class="btn">Download SVG</button>
      <button id="clear" class="btn secondary">Clear</button>
    </div>

    <section id="preview" class="preview">
      <svg id="barcode"></svg>
    </section>

    <footer class="muted small">Tip: EAN13 must be 13 digits; UPC must be 12 digits. Code128 accepts any characters.</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
